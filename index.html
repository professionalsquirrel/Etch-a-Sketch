<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
<body>
  <div class="game-area">
  <div class="container"></div>
  <div class="user">
    <h1>Etch-A-Sketch</h1>
    <div id="n-boxes">
    <label>Enter number of boxes per side (no greater than 100)</label>
    <input type="number" min="1" max="100" placeholder="16">
    <br>
    <br>
    <label>Enable rainbow</label>
    <input type="checkbox"></button>
    <br>
    <br>
    <label>Enable shadow</label>
    <input type="checkbox"></button>
    <br>
    <br>
    <label>Enable random</label>
    <input type="checkbox"></button>
    <br>
    <br>
    <label>Choose RGB</label>
    <input type="color"></button>
    <br>
    <br>
    <button>Clear sketch-pad</button>
  </div>
  </div>
</div>
</body>
</html>
